<div class="vote-result-title">
    以下是当前投票结果：
</div>
<%<asp:Literal runat="server" ID="litVoteResult"></asp:Literal>%>
<script type="text/javascript">
    $(".vote-result-con progress").each(function () {
        if ($(this).attr("value") == "0") {
            $(this).remove();
        }
    });
    var i = 0;
    $(".vote-result-con p").each(function () {
        var num = i % 3;
        if (num == 0) {
            $(this).css("background-color", "#f1c40f");
        }
        else if (num == 1) {
            $(this).css("background-color", "#e74c3c");
        }
        else {
            $(this).css("background-color", "#3498db");
        }
        //$(this).eq(i).css("background-color", "#3498db");
        //$(this).find("p:eq("+num+")").css("background-color", "#f1c40f");
        //$(this).find("p:eq("+num+")").css("background-color", "#e74c3c");
        //$(this).find("p:eq("+num+")").css("background-color", "#3498db");
        i++;
    });
</script>
